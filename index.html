<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>

    <img src="https://avatars.githubusercontent.com/u/52818510?v=4" alt="Øyvind J. Sundt" width="200" height="200">


    <div id="profil"><h1>Øyvind J. Sundt</h1>
    <h2>Oppgaver</h2>
        <ul>
            <a href="mervariabler.html"><li>Mer variabler</li><a>
            <li>Data</li>
            <li>Musikk</li>
        </ul>
    </div>


    <button onclick="changeDiv('Arial', 'blue', '200px', '200px')">Style profil</button>
    <button onclick="changeDiv('Fraunces', 'green', '120%', '120%')">Style profil 2</button>


    <button onclick="changeBackgroundColor()">Få litt farge på det</button>
    
    <div class="infobox">
        <h2>Focus timer</h2>
        <h3>Hold fokus i 20 minutter</h3>    
        <div id="clock">0</div>
        <button onclick="stoptimer()">stop</button>
        <button onclick="starttimer()">start</button>
    </div>
    
    <div class="infobox">
        <div
        id="Nummer">1</div>
        <br>
        <button onclick="increaseNumber()">Increase</button>
        <button class="button"onclick="decreaseNumber()">Decrease</button>
   </div>
   <script>


        teller = 0;

    
    
        function updatetimer(){
            teller++;
            document.getElementById("clock").innerHTML = teller;
        }

        const timer = setInterval(updatetimer, 1000);

        function starttimer(){
            timer = setInterval(updatetimer, 1000);
        }

        function stoptimer(){
            clearInterval(timer);
            alert("20 minuter med fokusert arbeid er over! ta deg en godt fortjent pause!")
        }

        setTimeout(stoptimer, 1200000);


        let nummerDiv = document.getElementById("Nummer")

        function increaseNumber(){
            nummerDiv.innerHTML = Number(nummerDiv.innerHTML) + 1
        
        }

        function decreaseNumber(){
            nummerDiv.innerHTML = Number(nummerDiv.innerHTML) - 1
        }


        function changeBackgroundColor(){
            document.body.style.backgroundColor = "lightblue"

        }

        function changeDiv(font,color,width,height){
            document.getElementById("profil").style.fontFamily = font;
            document.getElementById("profil").style.color = color;
            document.getElementById("profil").style.width = width;
            document.getElementById("profil").style.height = height;


        }
    </script>
</body>
</html>
