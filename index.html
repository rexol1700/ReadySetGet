<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>

    <img src="profilbilde.jpg" alt="Øyvind J. Sundt" width="200" height="200">

   
    <div id="profil">
    <h1>Øyvind J. Sundt</h1>
    <h2>Oppgaver</h2>
        <ul>
            <a href="mervariabler.html"><li>Mer variabler</li><a>
            <a href="trafikklys.html"><li>Trafikklys</li><a></a>
            <a href="tastatur..html"><li>Tastatur</li><a></a>        
        </ul>
    

    <div class="infobox">
        <h1>Spill</h1>
        
            <a href="knappen.html" class="button">Trykk knappen for å spille</a>

        
    </div>


    <button onclick="changeDiv('Arial', 'blue', '200px', '200px')">Style profil</button>
    <button onclick="changeDiv('Fraunces', 'green', '120%', '120%')">Style profil 2</button>


    <button onclick="changeBackgroundColor()">Få litt farge på det</button>
    
    <div class="infobox">
        <h2>Focus timer</h2>
        <h3>Hold fokus i 20 minutter</h3>    
        <div id="clock">0</div>
        <button onclick="stoptimer()">stop</button>
        <button onclick="starttimer()">start</button>
        <button onclick="runde()">Ny runde</button>
        <div style="display: flex; flex-direction: column; gap: 0.5rem; border-top: 3px solid black;" id="runder"></div>
    </div>
    
    <div class="infobox">
        <div
        id="Nummer">1</div>
        <br>
        <button onclick="increaseNumber()">Increase</button>
        <button class="button"onclick="decreaseNumber()">Decrease</button>
   </div>

   </div>

   <script src="Stoppeklokke.js"></script>
   <script>
        

        let nummerDiv = document.getElementById("Nummer")

        function increaseNumber(){
            nummerDiv.innerHTML = Number(nummerDiv.innerHTML) + 1
        
        }

        function decreaseNumber(){
            nummerDiv.innerHTML = Number(nummerDiv.innerHTML) - 1
        }


        function changeBackgroundColor(){
            document.body.style.backgroundColor = "lightblue"

        }

        function changeDiv(font,color,width,height){
            document.getElementById("profil").style.fontFamily = font;
            document.getElementById("profil").style.color = color;
            document.getElementById("profil").style.width = width;
            document.getElementById("profil").style.height = height;


        }
    </script>
</body>
</html>
