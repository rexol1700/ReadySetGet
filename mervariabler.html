<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div{
            border: red solid 2px;
            padding: 20px;
            cursor: pointer;
        }

        .active{
            border: green dotted 4px;
        }

    </style>
</head>
<body>

    <div id="Div1" class="div" onclick="divColor('blue','Div1')">change color to blue</div>
    <div id="Div2" class="div" onclick="divColor('pink','Div2')" >change color to green</div>
    <div></div>
    <button onclick="changeBackgroundColor()">Endre farge p√• hele siden</button>

    <script>
        function changeBackgroundColor(){
            document.body.style.backgroundColor = "green"
        }

        function divColor(color,activeDiv){
            document.getElementById(activeDiv).classList.toggle("active")
            document.body.style.backgroundColor = color;

        }

    </script>
</body>
</html>
