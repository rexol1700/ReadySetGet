<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" > 


    <style>
        .div{
            border: red solid 2px;
            padding: 20px;
            cursor: pointer;
        }

        .active{
            border: green dotted 4px;
        }

        .colorselector{
            display: flex;
            gap: 20px;

            
        }
    </style>
</head>
<body>

    <div class="colorselector">
    <div id="Div1" class="div" onclick="divColor('blue','Div1')">Endre farge til blå</div>
    <div id="Div2" class="div" onclick="divColor('pink','Div2')" >Endre farge til rosa</div>
    <div id="Div3" class="div" onclick="divColor('brown','Div3')" >Endre farge til brun</div>
    
    <button onclick="changeBackgroundColor()">Endre farge på hele siden</button>
    
    </div> // colorselector

    <a href="index.html" class="button" style="margin-top: 10px">Tilbake til forsiden</a>
    
    <script>
        
        function changeBackgroundColor(){
            document.body.style.backgroundColor = "yellow"
        }
        

        function divColor(color,activeDiv){
            document.getElementById("Div1").classList.remove("active")
            document.getElementById("Div2").classList.remove("active")
            document.getElementById("Div3").classList.remove("active")
            document.getElementById(activeDiv).classList.toggle("active")
            document.body.style.backgroundColor = color;

        }

    </script>
</body>
</html>
